<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundcast - Tenant Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .api-key-section {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .api-key-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 5px;
      font-size: 14px;
      font-family: monospace;
      margin-top: 10px;
    }

    .section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2d3748;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .room-card {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #48bb78;
    }

    .room-card.local {
      border-left-color: #4299e1;
    }

    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .room-name {
      font-size: 18px;
      font-weight: bold;
      color: #2d3748;
    }

    .room-slug {
      font-family: monospace;
      color: #718096;
      font-size: 14px;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.local {
      background: #bee3f8;
      color: #2c5282;
    }

    .badge.public {
      background: #c6f6d5;
      color: #22543d;
    }

    .room-urls {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .url-group {
      margin-bottom: 10px;
    }

    .url-label {
      font-size: 12px;
      font-weight: bold;
      color: #718096;
      margin-bottom: 5px;
    }

    .url-value {
      font-family: monospace;
      font-size: 13px;
      background: #edf2f7;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #48bb78;
      color: white;
    }

    .btn-secondary:hover {
      background: #38a169;
    }

    .btn-danger {
      background: #f56565;
      color: white;
    }

    .btn-danger:hover {
      background: #e53e3e;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2d3748;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-checkbox {
      margin-right: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2d3748;
    }

    .close-modal {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #a0aec0;
    }

    .close-modal:hover {
      color: #2d3748;
    }

    .error {
      background: #fff5f5;
      border-left: 4px solid #f56565;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #742a2a;
    }

    .success {
      background: #f0fff4;
      border-left: 4px solid #48bb78;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #22543d;
    }

    .interpreters-list {
      margin-top: 10px;
    }

    .interpreter-item {
      background: white;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .interpreter-info {
      flex: 1;
    }

    .interpreter-name {
      font-weight: bold;
      color: #2d3748;
    }

    .interpreter-lang {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Soundcast Tenant Admin</h1>
      <p>Manage your rooms and interpreters</p>
    </div>

    <div class="api-key-section">
      <h3>API Key Configuration</h3>
      <p>Enter your tenant API key to manage rooms:</p>
      <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your API key">
      <button onclick="loadRooms()" class="btn btn-primary" style="margin-top: 10px;">Load Rooms</button>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <div class="section">
      <div class="section-title">
        Your Rooms
        <button onclick="showCreateRoomModal()" class="btn btn-primary" style="float: right;">+ Create Room</button>
      </div>
      <div id="roomsList">
        <div class="loading">Enter your API key to load rooms</div>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('createRoomModal')">&times;</span>
      <div class="modal-header">Create New Room</div>
      <form id="createRoomForm" onsubmit="createRoom(event)">
        <div class="form-group">
          <label class="form-label">Room Name</label>
          <input type="text" id="roomName" class="form-input" required placeholder="e.g., Annual Conference 2025">
        </div>
        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" id="isLocalOnly" class="form-checkbox" onchange="toggleSfuMode()">
            Use Local SFU Only
          </label>
        </div>
        <div class="form-group" id="sfuSelectGroup" style="display: none;">
          <label class="form-label">Select Local SFU</label>
          <select id="sfuSelect" class="form-input" onchange="updateSfuUrl()">
            <option value="">-- Select an SFU --</option>
          </select>
          <div id="sfuLoadStatus" style="font-size: 12px; margin-top: 5px; color: #718096;"></div>
        </div>
        <div class="form-group">
          <label class="form-label">SFU WebSocket URL</label>
          <input type="text" id="sfuUrl" class="form-input" required placeholder="ws://localhost:3000/ws">
          <div style="font-size: 12px; margin-top: 5px; color: #718096;">
            <span id="sfuUrlHelper">Enter the WebSocket URL of your SFU server</span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">TURN/STUN Configuration (JSON)</label>
          <textarea id="coturnConfig" class="form-input" rows="5" required>[{"urls": "stun:stun.l.google.com:19302"}]</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Room</button>
      </form>
    </div>
  </div>

  <!-- Add Interpreter Modal -->
  <div id="addInterpreterModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('addInterpreterModal')">&times;</span>
      <div class="modal-header">Add Interpreter</div>
      <form id="addInterpreterForm" onsubmit="addInterpreter(event)">
        <input type="hidden" id="interpreterRoomSlug">
        <div class="form-group">
          <label class="form-label">Interpreter Name</label>
          <input type="text" id="interpreterName" class="form-input" required placeholder="e.g., Maria Rodriguez">
        </div>
        <div class="form-group">
          <label class="form-label">Target Language Code</label>
          <input type="text" id="targetLanguage" class="form-input" required placeholder="e.g., es, fr, zh" maxlength="5">
        </div>
        <button type="submit" class="btn btn-secondary">Add Interpreter</button>
      </form>
      <div id="newTokenDisplay" style="display: none; margin-top: 20px;">
        <div class="success">
          <strong>Interpreter Added!</strong><br>
          <strong>Join Token (save this!):</strong><br>
          <code id="newToken" style="font-size: 16px; user-select: all;"></code><br>
          <button onclick="copyToken()" class="btn btn-primary" style="margin-top: 10px;">Copy Token</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let currentApiKey = '';

    function getApiKey() {
      const key = document.getElementById('apiKeyInput').value;
      if (!key) {
        showError('Please enter your API key');
        return null;
      }
      currentApiKey = key;
      return key;
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    async function loadRooms() {
      const apiKey = getApiKey();
      if (!apiKey) return;

      document.getElementById('roomsList').innerHTML = '<div class="loading">Loading rooms...</div>';

      try {
        const response = await fetch(`${API_BASE}/rooms`, {
          headers: {
            'Authorization': `Bearer ${apiKey}`
          }
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to load rooms');
        }

        const data = await response.json();
        displayRooms(data.rooms);
      } catch (error) {
        showError(error.message);
        document.getElementById('roomsList').innerHTML = '<div class="loading">Failed to load rooms</div>';
      }
    }

    function displayRooms(rooms) {
      const container = document.getElementById('roomsList');

      if (rooms.length === 0) {
        container.innerHTML = '<div class="loading">No rooms yet. Create one to get started!</div>';
        return;
      }

      const baseUrl = window.location.origin;
      container.innerHTML = rooms.map(room => `
        <div class="room-card ${room.is_local_only ? 'local' : ''}">
          <div class="room-header">
            <div>
              <div class="room-name">${escapeHtml(room.name)}</div>
              <div class="room-slug">${escapeHtml(room.slug)}</div>
            </div>
            <span class="badge ${room.is_local_only ? 'local' : 'public'}">
              ${room.is_local_only ? 'Local SFU' : 'Public SFU'}
            </span>
          </div>
          <div class="room-urls">
            <div class="url-group">
              <div class="url-label">Publisher URL</div>
              <div class="url-value">
                <span>${baseUrl}/room/${room.slug}/publish</span>
                <button class="copy-btn" onclick="copyToClipboard('${baseUrl}/room/${room.slug}/publish')">Copy</button>
              </div>
            </div>
            <div class="url-group">
              <div class="url-label">Listener URL</div>
              <div class="url-value">
                <span>${baseUrl}/room/${room.slug}/listen</span>
                <button class="copy-btn" onclick="copyToClipboard('${baseUrl}/room/${room.slug}/listen')">Copy</button>
              </div>
            </div>
          </div>
          <div style="margin-top: 15px;">
            <button onclick="showInterpreters('${room.slug}')" class="btn btn-secondary">Manage Interpreters</button>
            <button onclick="showAddInterpreterModal('${room.slug}')" class="btn btn-primary">+ Add Interpreter</button>
          </div>
          <div id="interpreters-${room.slug}" class="interpreters-list" style="display: none;"></div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showSuccess('URL copied to clipboard!');
      });
    }

    function copyToken() {
      const token = document.getElementById('newToken').textContent;
      navigator.clipboard.writeText(token).then(() => {
        showSuccess('Token copied to clipboard!');
      });
    }

    async function loadAvailableSfus() {
      try {
        document.getElementById('sfuLoadStatus').textContent = 'Loading SFUs...';

        const response = await fetch(`${API_BASE}/sfu/list`);
        if (!response.ok) {
          throw new Error('Failed to load SFUs');
        }

        const data = await response.json();
        const select = document.getElementById('sfuSelect');

        // Clear existing options (except first one)
        select.innerHTML = '<option value="">-- Select an SFU --</option>';

        if (data.sfus && data.sfus.length > 0) {
          data.sfus.forEach(sfu => {
            const option = document.createElement('option');
            option.value = sfu.url;
            option.textContent = `${sfu.name} (${sfu.status})`;
            option.dataset.sfuId = sfu.id;
            select.appendChild(option);
          });

          document.getElementById('sfuLoadStatus').textContent = `${data.sfus.length} SFU(s) available`;
          document.getElementById('sfuLoadStatus').style.color = '#48bb78';
        } else {
          document.getElementById('sfuLoadStatus').textContent = 'No SFUs registered yet';
          document.getElementById('sfuLoadStatus').style.color = '#f56565';
        }
      } catch (error) {
        console.error('Error loading SFUs:', error);
        document.getElementById('sfuLoadStatus').textContent = 'Failed to load SFUs';
        document.getElementById('sfuLoadStatus').style.color = '#f56565';
      }
    }

    function toggleSfuMode() {
      const isLocal = document.getElementById('isLocalOnly').checked;
      const sfuSelectGroup = document.getElementById('sfuSelectGroup');
      const sfuUrlHelper = document.getElementById('sfuUrlHelper');

      if (isLocal) {
        sfuSelectGroup.style.display = 'block';
        sfuUrlHelper.textContent = 'Select from available local SFUs or enter a custom URL';
        loadAvailableSfus();
      } else {
        sfuSelectGroup.style.display = 'none';
        sfuUrlHelper.textContent = 'Enter the WebSocket URL of your SFU server';
        document.getElementById('sfuSelect').value = '';
      }
    }

    function updateSfuUrl() {
      const select = document.getElementById('sfuSelect');
      const selectedUrl = select.value;

      if (selectedUrl) {
        document.getElementById('sfuUrl').value = selectedUrl;
      }
    }

    function showCreateRoomModal() {
      if (!getApiKey()) return;
      document.getElementById('createRoomModal').style.display = 'block';
      // Pre-load SFUs if local mode is enabled
      if (document.getElementById('isLocalOnly').checked) {
        loadAvailableSfus();
      }
    }

    function showAddInterpreterModal(slug) {
      document.getElementById('interpreterRoomSlug').value = slug;
      document.getElementById('newTokenDisplay').style.display = 'none';
      document.getElementById('addInterpreterModal').style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      if (modalId === 'createRoomModal') {
        document.getElementById('createRoomForm').reset();
      }
      if (modalId === 'addInterpreterModal') {
        document.getElementById('addInterpreterForm').reset();
        document.getElementById('newTokenDisplay').style.display = 'none';
      }
    }

    async function createRoom(event) {
      event.preventDefault();

      const name = document.getElementById('roomName').value;
      const isLocalOnly = document.getElementById('isLocalOnly').checked;
      const sfuUrl = document.getElementById('sfuUrl').value;
      const coturnConfig = document.getElementById('coturnConfig').value;

      try {
        JSON.parse(coturnConfig); // Validate JSON
      } catch (error) {
        showError('Invalid TURN/STUN configuration JSON');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/rooms`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentApiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            is_local_only: isLocalOnly,
            sfu_url: sfuUrl,
            coturn_config_json: coturnConfig
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to create room');
        }

        showSuccess('Room created successfully!');
        closeModal('createRoomModal');
        loadRooms();
      } catch (error) {
        showError(error.message);
      }
    }

    async function addInterpreter(event) {
      event.preventDefault();

      const slug = document.getElementById('interpreterRoomSlug').value;
      const name = document.getElementById('interpreterName').value;
      const targetLanguage = document.getElementById('targetLanguage').value;

      try {
        const response = await fetch(`${API_BASE}/rooms/${slug}/interpreters`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentApiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            target_language: targetLanguage
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to add interpreter');
        }

        const data = await response.json();
        document.getElementById('newToken').textContent = data.join_token;
        document.getElementById('newTokenDisplay').style.display = 'block';
        document.getElementById('addInterpreterForm').reset();
        showSuccess('Interpreter added successfully!');
      } catch (error) {
        showError(error.message);
      }
    }

    async function showInterpreters(slug) {
      const container = document.getElementById(`interpreters-${slug}`);

      if (container.style.display === 'block') {
        container.style.display = 'none';
        return;
      }

      container.innerHTML = '<div style="padding: 10px;">Loading...</div>';
      container.style.display = 'block';

      try {
        const response = await fetch(`${API_BASE}/rooms/${slug}/interpreters`, {
          headers: {
            'Authorization': `Bearer ${currentApiKey}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load interpreters');
        }

        const data = await response.json();

        if (data.interpreters.length === 0) {
          container.innerHTML = '<div style="padding: 10px; color: #718096;">No interpreters added yet</div>';
          return;
        }

        const baseUrl = window.location.origin;
        container.innerHTML = data.interpreters.map(interp => `
          <div class="interpreter-item">
            <div class="interpreter-info">
              <div class="interpreter-name">${escapeHtml(interp.name)}</div>
              <div class="interpreter-lang">Language: ${escapeHtml(interp.target_language)}</div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        container.innerHTML = '<div style="padding: 10px; color: #f56565;">Failed to load interpreters</div>';
      }
    }

    // Close modals on outside click
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    };
  </script>
</body>
</html>
